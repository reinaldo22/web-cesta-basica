<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading text-center">Login</h2>
    <div class="form-group">
      <label for="login">E-mail</label>
      <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.username" name="login"
        placeholder="Informe o Email" required>
      <div *ngIf="email.invalid" class="alert alert-danger">
        O login deve ser informado
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.password" id="senha" name="senha"
        placeholder="Informe sua senha" required>
      <div *ngIf="senha.invalid" class="alert alert-danger">
        A senha deve ser informada
      </div>

      <br>
      <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-lg btn-primary btn-block"
        (click)="login()"> Acessar </button>
    </div>
  </form>
</div>
